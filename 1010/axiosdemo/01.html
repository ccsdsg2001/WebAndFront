<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!-- 使用v-for显示 -->
<div v-for="user in userList">
    {{user.name}}--{{user.age}}
</div>
    
        {{userList.name}}

    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: { //date定义变量和初始值
                userList:[]
            
            },created(){
                this.getList()
                //调用定义的方法

            },
            methods:{
                //编写具体的方法
                getList(){
                    axios.get("data.json")
                    .then(response=>{
                        console.log(response)
                        //通过response获取数据 赋给userlist
                       this.userList=response.data.data.items
                    }).catch(error=>{
                        console.log(error)
                    })

                }
            }
        })
    </script>
</body>

</html>
